<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Price Prediction Result</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    main {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    h1 {
        margin-bottom: 20px;
    }
    .result-container {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
        margin-bottom: 10px;
        color: #333;
    }
    p {
        margin-top: 0;
        font-size: 18px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>

<header>
    <h1>Price Prediction Result</h1>
</header>

<main>
    <div class="result-container">
        <h2>Predicted Price:</h2>
        <p>{{ prediction }}</p> <!-- This will display the prediction result -->
    </div>
</main>

<footer>
    <p>&copy; 2024 Machine Learning Price Optimization</p>
</footer>

</body>
</html>
